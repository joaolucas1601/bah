<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTATO</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nome:</label>
            <input type="texto" class="form-control" placeholder="Escreva seu nome">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email:</label>
            <input type="email" class="form-control" placeholder="Escreva seu email">
        </div>
            <label class="form-label">Assunto:</label>  
        <select class="form-select" aria-label="Default select example">
            <option selected>Selecione o assunto:</option>
            <option value="1">Sugestão</option>
            <option value="2">Reclamação</option>
            <option value="3">Duvídas</option>
        </select>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Escreva sua mensagem</label>
            <textarea class="form-control" rows="3"></textarea>
            <p></p>
            <button type="button" class="btn btn-outline-primary">Enviar</button>
            <a href="pag1.html" class="btn btn-outline-danger" >Cancelar</a>
        </div>
    </div>
</body>
</html>
